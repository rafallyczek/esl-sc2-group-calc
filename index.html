<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ESL SC2 Groups Calculator</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h2 class="setup-header text-center">Enter tournament info</h2>
        <div class="setup">
            <div class="groups">
                <div class="group-setup bg-clr-gray">
                    <h3 class="text-center">Group 1</h3>

                    <label for="group1-player1">Player 1:</label>
                    <input type="text" id="group1-player1" />

                    <label for="group1-player2">Player 2:</label>
                    <input type="text" id="group1-player2" />

                    <label for="group1-player3">Player 3:</label>
                    <input type="text" id="group1-player3" />

                    <label for="group1-player4">Player 4:</label>
                    <input type="text" id="group1-player4" />

                    <label for="group1-player5">Player 5:</label>
                    <input type="text" id="group1-player5" />

                    <label for="group1-player6">Player 6:</label>
                    <input type="text" id="group1-player6" />
                </div>

                <div class="group-setup bg-clr-gray">
                    <h3 class="text-center">Group 2</h3>

                    <label for="group2-player1">Player 1:</label>
                    <input type="text" id="group2-player1" />

                    <label for="group2-player2">Player 2:</label>
                    <input type="text" id="group2-player2" />

                    <label for="group2-player3">Player 3:</label>
                    <input type="text" id="group2-player3" />

                    <label for="group2-player4">Player 4:</label>
                    <input type="text" id="group2-player4" />

                    <label for="group2-player5">Player 5:</label>
                    <input type="text" id="group2-player5" />

                    <label for="group2-player6">Player 6:</label>
                    <input type="text" id="group2-player6" />
                </div>

                <div class="group-setup bg-clr-gray">
                    <h3 class="text-center">Group 3</h3>

                    <label for="group3-player1">Player 1:</label>
                    <input type="text" id="group3-player1" />

                    <label for="group3-player2">Player 2:</label>
                    <input type="text" id="group3-player2" />

                    <label for="group3-player3">Player 3:</label>
                    <input type="text" id="group3-player3" />

                    <label for="group3-player4">Player 4:</label>
                    <input type="text" id="group3-player4" />

                    <label for="group3-player5">Player 5:</label>
                    <input type="text" id="group3-player5" />

                    <label for="group3-player6">Player 6:</label>
                    <input type="text" id="group3-player6" />
                </div>

                <div class="group-setup bg-clr-gray">
                    <h3 class="text-center">Group 4</h3>

                    <label for="group4-player1">Player 1:</label>
                    <input type="text" id="group4-player1" />

                    <label for="group4-player2">Player 2:</label>
                    <input type="text" id="group4-player2" />

                    <label for="group4-player3">Player 3:</label>
                    <input type="text" id="group4-player3" />

                    <label for="group4-player4">Player 4:</label>
                    <input type="text" id="group4-player4" />

                    <label for="group4-player5">Player 5:</label>
                    <input type="text" id="group4-player5" />

                    <label for="group4-player6">Player 6:</label>
                    <input type="text" id="group4-player6" />
                </div>
            </div>

            <button class="submit">Submit</button>
        </div>

        <button id="back-to-setup" class="reset">Back to group setup</button>
        <div class="content"></div>
    </body>
</html>
